<!doctype html>

	<html>

		<head>
		
			<title>Changing-website-content</title>
			
			<script src="jquery-3.5.1.js"></script>
			
			<style type = "text/css">
			
						#Circle
						
								{
										
										width:200px;
										height:200px;
										background-color:green;
										border-radius:50%;
										margin:10px;
										
								}
								
						.Square
								{
										
										width:200px;
										height:200px;
										background-color:blue;
										margin:10px;
										
										
								}
			
			</style>
			
			</head>
			
			<body>
			
					<div id ="Circle"></div>
					
					<div class="Square"></div>
					
					<div class="Square"></div>
					
					<script type="text/javascript">
						
						$("div").click(function()
						
						{
						
							if($(this).attr("id") == "Circle"){
						
							alert("you clicked on a circle");
							
							}else
							
							{
								
								alert("you clicked on a square");
								
							}
									               
						});
						
						
					
					</script>
						
			</body>
			
		</html>
